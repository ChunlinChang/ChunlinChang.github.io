<!doctype html>
<html lang="en" style="height:100%">

<head>
  <title>健力槓片計算器</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>

<body>
  <header id="myheader">
    <!-- place navbar here -->
    <nav>
        <ul>
            
            <li style="border-right: 2px #fff solid;">
              <div id="POWERLIFTING">
                <button id="pageBT1" onclick="change1()">健力<br>POWERLIFTING</button>
              </div>
            </li>
            <li>
              <div id="PARA">
                <button id="pageBT2" onclick="change2()">身障健力<br>PARA POWERLIFTING</button>
              </div>
            </li>
        </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div id="space"></div>

      <div class="row" id = "row1">
        <div class="text" id="textarea">
            <p id="t1">重量</p>
            <input id="kg" type="number"name="totalWeight" min="25" max="500" step="0.5" oninput="update()" value="25">
            <p id ="t2">KG</p>
            <label id="s2">重量</label>
            <label id="s1"></label>
            <label id="s3">KG</label>
        </div>
        <div class="timer" id="timerarea">
          <div id="box">
            <div id="countdown">00:00</div>
          </div> 
          <div id="countbox">
            <label id="count">倒數計時</label>
            <input type="number" id="countdownInput" min="1" oninput="updateDisplay()" placeholder="秒" value="0">
            <label id="count">秒</label>
          </div>       
          <div id="buttonbox1">
            <div id="b">
              <button class="button3" id="b2" onclick="startPauseCountdown()">開始</button>
              <button class="button3" onclick="updateDisplay()">重置</button>
            </div>
            <button class="button4" id="b1" onclick="startCompetition()">結束比賽</button>
          </div>
          <div id="buttonbox2">
            <button class="button" id="b1" onclick="startCompetition()">開始比賽</button>
            <button class="button" id="b3" onclick="resetCountdown()">歸零</button>
          </div>

        </div>

      </div>
      <div id="space2"></div>
      <div id="inputForm">
        <div class="pic">
          <ul id="a">
              <div class="pipe"></div>
              <li class="lock"><img class="lockpic" src="./lock.png"></li>
              <li class="pppipe"></li>
          </ul>
      </div>

      </div>



    </div>
    
    



  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
